definition_version: 2
entities:
   hello_snowflake_package:
      type: application package
      stage: stage_content.hello_snowflake_stage
      manifest: app/manifest.yml
      artifacts:
         - src: app/*
           dest: ./
         - src: streamlit/hello_snowflake.py
           dest: ./       
   hello_snowflake_app:
      type: application
      from:
         target: hello_snowflake_package
      debug: false


